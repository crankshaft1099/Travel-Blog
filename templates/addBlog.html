    <style type="text/css">
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        * {
        margin: 0;
        padding: 0;
        font-family: 'Raleway', sans-serif;
        box-sizing: border-box;
        }
        .container {
        max-width: 920px;
        margin: 0 auto;
        padding: 0 1rem;
        }
        .nav {
        background: #000;
        width: 100%;
        height: 55px;
        overflow: hidden;
        transition: height .5s ease-in-out;
        }
        .nav-brand, .nav-link, .nav-collapse {
        display: inline-block;
        }
        .nav-brand, .nav-link {
        color: #fff;
        text-decoration: none;
        line-height: 55px;
        padding: 0 1rem;
        opacity: 0.8;
        cursor: pointer;
        }
        .nav-brand {
        font-size: 1.25rem;
        }
        .nav-link {
        font-size: 1rem;
        }
        .nav-collapse {
        float: right;
        }
        .toggler {
        float: right;
        width: 40px;
        height: 18px;
        margin: 18.5px 0;
        background: none;
        border: none;
        outline: none;
        display: none;
        opacity: 0.8;
        }
        .toggler span {
        display: block;
        width: 100%;
        height: 1px;
        background: #fff;
        position: relative;
        transition: .25s ease-in-out;
        }
        .toggler span:nth-child(1) {
        top: -7.5px;
        }
        .toggler span:nth-child(2) {
        top: 0;
        }
        .toggler span:nth-child(3) {
        top: 7.5px;
        }

        .nav-brand:hover, .nav-link:hover, .toggler:hover, 
        .nav-brand:focus, .nav-link:focus, .toggler:focus {
        opacity: 1;
        }

        .nav.open .toggler span:nth-child(1) {
        transform: translateY(8.5px) rotate(45deg);
        }
        .nav.open .toggler span:nth-child(2) {
        transform: translateX(-100%);
        width: 0;
        opacity: 0;
        }
        .nav.open .toggler span:nth-child(3) {
        transform: translateY(-8.5px) rotate(-45deg);
        }
        .nav.open {
        height: 100vh;
        }

        @media (max-width: 767px) {
        .nav-collapse, .nav-link {
            float: none;
            display: block;
        }
        .nav-link {
            text-align: center;
        }
        .toggler {
            display: block;
        }
        }
    .container1{
        display: flex;
          justify-content: left;
          padding-top:40px;

    }

        text-align: left;

        font-family: 'Merriweather', serif;

    }

  }

    font-weight:800;
    font-size:0.8em;
  }
  img {
      height: 410px;

      margin-left: 190px;

        transition: all 0.3s ease; 
  }
  img:hover {
            -webkit-transform: translate(20px, -10px);
            -ms-transform: translate(10px, -10px);

            -webkit-box-shadow: 0 50px 50px rgba(0, 0, 0, 0.08);
            box-shadow: 0 20px 20px 20px rgba(0, 0, 0);
            }
    </style>
